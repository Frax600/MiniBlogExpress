<div>
    <section>
        <article class="shadow-sm" *ngFor="let post of posts">
            <h2>{{post.title}}</h2>
            <p>{{post.description}}</p>
            <span id="yo">{{post.creationdate}}</span>
            <button class="btn btn-success me-2" *ngIf="isLoggedIn" (click)="editItem(post._id)">Editar</button>
            <button class="btn btn-danger" *ngIf="isLoggedIn" (click)="deleteItem(post._id)">Borrar</button>
